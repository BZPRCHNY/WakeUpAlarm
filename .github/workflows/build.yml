name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild \
            -project WakeUpAlarm.xcodeproj \
            -scheme WakeUpAlarm \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/WakeUpAlarm.app Payload/
          zip -r WakeUpAlarm.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WakeUpAlarm
          path: WakeUpAlarm.ipa
